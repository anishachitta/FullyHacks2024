<!DOCTYPE html>
<html>
<head>
    <title>Neon Caption Generator</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .section:nth-child(1) {
            background-color: #ff65e0; /* Neon pink */
        }
        .section:nth-child(2) {
            background-color: #00d5ff; /* Neon green */
        }
        .section:nth-child(3) {
            background-color: #ffcc00; /* Neon yellow */
        }
    </style>
</head>
<body>
    <div id="content" class="section">PINK</div>
    <div id="content" class="section">BLUE</div>
    <div id="content" class="section">YELLOW</div>
</body>
</html>
